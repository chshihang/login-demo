<form class="row" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="col-3 offset-4 mt-4">
    <div class="input-group mb-3">
      <span class="input-group-text" id="username">用户名</span>
      <input formControlName="username" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="username">
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="password">&nbsp;&nbsp;密码&nbsp;&nbsp;</span>
      <input formControlName="password" type="password" class="form-control" aria-label="Sizing example input" aria-describedby="password">
    </div>
  </div>
  <div class="col-3 offset-5">
    <button type="submit" class="btn btn-primary mx-5">登陆</button>
  </div>
</form>
